<mat-card class="example-card">
                
        <mat-card-header>
                <mat-card-title><h4>My Cart</h4></mat-card-title>
            </mat-card-header> 
    <mat-card-content >
           <!-- <span *ngIf ="this.msg">
                   {{this.msg}}
           </span> -->

        <div  *ngFor="let item of productsCart ; let i=index;" id="{{i}}">
       <img src="{{item.image}}" class="img-w-h"> 
     
        <span> {{item.name}} </span>
        <p>
                â‚¹{{item.price}}
        </p>
       <!-- <button mat-mini-fab (click)="_count_decriment(item);">-</button> -->
       <button mat-icon-button color="primary" (click)="_count_decrement(i);">-</button>
       <button mat-icon-button disabled >{{item.count}}</button>
        <button mat-icon-button color="primary" (click)="_count_increment(i);">+</button>
        <!-- <button mat-button>SAVE FOR LATER</button> -->
        <button mat-button color="warn" (click)="remove(i);"><mat-icon>remove_shopping_cart</mat-icon></button>
        <!-- <mat-divider></mat-divider> -->
</div>
    </mat-card-content>
    <mat-card-actions>
            <button mat-button [routerLink]="['/home']" color="primary">CONTINUE SHOPPING</button>
            <button [disabled]='_isUserCartEmpty' color="primary" mat-button [routerLink]="['/checkout']">CHECKOUT</button>
          </mat-card-actions>
</mat-card>
