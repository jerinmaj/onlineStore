<mat-card>
  <mat-card-content>
      <!-- <mat-form-field>
          <input matInput placeholder="Search product" type="text">
        </mat-form-field> -->
        <mat-form-field>
            <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
          </mat-form-field>
      <mat-selection-list #items (selectionChange)="onSelection($event,items.selectedOptions.selected)">
              <h3 mat-subheader>Catogery</h3>
          <mat-list-option *ngFor="let item of category" [value]='item' >
            {{item}}
          </mat-list-option>
        </mat-selection-list>
  </mat-card-content>
</mat-card>
